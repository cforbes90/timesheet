<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TIMESHEET</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>


    <!-- Load your own css files here
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="typography.css" /> -->
</head>

<body>
    <div id="viewport">


        <div class="container">

            <div class="row">
                <div class="col-12">
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container text-center">
                            <h1 class="display-4">Employee Data Management</h1>
                            <p class="lead">A comprehensive Directory of Employee Billable Hours </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div> Current Employee</div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Employee Name</th>
                                <th scope="col">Rate</th>
                                <th scope="col">Start Date</th>
                                <th scope="col">Months Worked</th>
                                <th scope="col">Monthly Rate ($)</th>
                                <th scope="col">Total Billed ($)</th>

                            </tr>
                        </thead>
                        <tbody id="new-employee-row">

                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Sign-Up Card-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            Add Employee
                        </div>
                        <div class="card-body">

                            <!-- Sign-up Form (note the various input "types")-->
                            <form role="form">
                                <div class="form-group">
                                    <label for="employee-name-input">Employee Name</label>
                                    <input class="form-control" id="employee-name-input" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="role-input">Role</label>
                                    <input class="form-control" id="role-input" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="start-date-input">Start Date (MM/DD/YYYY)</label>
                                    <input class="form-control" id="start-date-input" type="number">
                                </div>
                                <div class="form-group">
                                    <label for="monthly-rate-input">Monthly Rate</label>
                                    <input class="form-control" id="monthly-rate-input" type="number">
                                </div>
                                <button class="btn btn-default" id="add-employee" type="submit">SUBMIT</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>


    </div> <!-- This closes the row -->

    </div> <!-- This closes the container -->
    </div> <!-- This closes the viewport -->

    <!-- Javascript files needed by Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- If you're running any Javascript in the page, it can go here -->
    <script type="text/javascript">
        // Wait until all HTML loads before any jQuery work starts
        $(document).ready(function () {
            // Select something and assign a variable to it
            var viewport = $("#viewport");

            // Add a class to it
            viewport.attr("class", "fancy");

            // Here's an easier way to add a class
            viewport.addClass('fancier');

            // Here are the common jQuery cookie methods
            // Read a cookie
            // var item = $.cookie("example");

            // Set a cookie
            // $.cookie("example", "foo");

            // Set a session cookie
            // $.cookie("example", "foo", { expires: 7 });
        });
    </script>

</body>
<script type="text/javascript" src="assets/javascript/timesheet.js"> </script>

</html>
